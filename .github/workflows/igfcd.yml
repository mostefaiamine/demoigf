name: IGFCD

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch :
jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: init
      uses: actions/checkout@v2
    - name: Login
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin 
    - name: Docker Build
      run: docker build -t hisregistr:v1 .
    
    
